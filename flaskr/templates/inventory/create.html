{% extends 'base.html' %}

{% block content %}
<main class="grid place-items-center py-10">

  <div class="bg-steel-gray-950 text-steel-gray-50 space-y-10 p-12 rounded-md shadow-lg">

    <div class="space-y-5">
      <a href="{{ url_for('inventory.index') }}" class="text-sm text-blue-violet-500 hover:underline">
        &larr; Back to item list
      </a>
      <h1 class="text-3xl font-semibold">
        Add a new item
      </h1>
    </div>

    <form method="post" class="flex flex-col gap-5">
      <div class="flex flex-col gap-1">
        <label for="item_name" class="text-xs text-steel-gray-500">Item name</label>
        <input id="item_name" name="item_name" type="text" required class="px-5 py-3 rounded-md bg-martinique-950" />
      </div>
      <div class="flex flex-col gap-1">
        <label for="item_quantity" class="text-xs text-steel-gray-500">Item quantity</label>
        <input id="item_quantity" name="item_quantity" type="number" required
          class="px-5 py-3 rounded-md bg-martinique-950" />
      </div>

      <button type="submit" class="py-3 mt-3 rounded-md shadow  bg-blue-violet-700 text-white hover:bg-blue-violet-800">
        Add Item
      </button>
    </form>

  </div>
</main>
{% endblock content %}
